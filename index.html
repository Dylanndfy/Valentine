<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #fff0f5;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
        }

        .floating-cat {
            position: absolute;
            width: 80px;
            cursor: pointer;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .main-card {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
            border: 4px dashed #ffb6c1;
            text-align: center;
            z-index: 10;
            width: 85%;
            max-width: 350px;
        }

        h1 { color: #ff1493; margin: 10px 0; font-size: 1.6rem; line-height: 1.2; }
        p { color: #ff69b4; font-size: 1rem; }

        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { background: #ff69b4; color: white; }
        #noBtn { background: #ffe4e1; color: #ff69b4; position: relative; transition: 0.1s; }

        .heart {
            position: absolute;
            font-size: 25px;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="main-card">
        <img id="mainImage" src="https://i.imgur.com/vHqS9n8.gif" width="180" alt="Chibi Cat">
        <h1>Will kau be aku valentines Boo?</h1>
        <p>I have a purr-fectly special day planned!</p>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">Yes!</button>
            <button id="noBtn" onmouseover="dodge()" onclick="dodge()">No</button>
        </div>
    </div>

    <audio id="meowSound" src="https://www.myinstants.com/media/sounds/happy-cat-meow.mp3"></audio>
    <audio id="successSound" src="https://www.myinstants.com/media/sounds/anime-wow.mp3"></audio>

    <script>
        const catImages = [
            'https://i.imgur.com/vHqS9n8.gif',
            'https://i.imgur.com/v6GvQAn.gif'
        ];

        function createFloatingCat() {
            const cat = document.createElement('img');
            cat.src = catImages[Math.floor(Math.random() * catImages.length)];
            cat.className = 'floating-cat';
            
            let posX = Math.random() * (window.innerWidth - 80);
            let posY = Math.random() * (window.innerHeight - 80);
            let speedX = (Math.random() - 0.5) * 2;
            let speedY = (Math.random() - 0.5) * 2;

            cat.style.left = posX + 'px';
            cat.style.top = posY + 'px';
            document.body.appendChild(cat);

            cat.onclick = () => {
                document.getElementById('meowSound').play();
                cat.style.transform = 'scale(1.5) rotate(360deg)';
                setTimeout(() => cat.style.transform = 'scale(1)', 500);
            };

            function move() {
                posX += speedX;
                posY += speedY;
                if (posX < 0 || posX > window.innerWidth - 80) speedX *= -1;
                if (posY < 0 || posY > window.innerHeight - 80) speedY *= -1;
                cat.style.left = posX + 'px';
                cat.style.top = posY + 'px';
                requestAnimationFrame(move);
            }
            move();
        }

        for(let i=0; i<5; i++) { createFloatingCat(); }

        // Logic to make "No" jump every time it is interacted with
        function dodge() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('successSound').play();
            const card = document.querySelector('.main-card');
            card.innerHTML = `
                <img src="https://i.imgur.com/v6GvQAn.gif" width="180">
                <h1>YAY! ðŸ’–</h1>
                <p>Can't wait for our Valentine's date!</p>
            `;
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'ðŸŒ¸';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-5vh';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }, 100);
        }
    </script>
</body>
</html>
